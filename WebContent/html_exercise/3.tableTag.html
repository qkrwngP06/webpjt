<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
</head>
<body>
    <!-- 표를 만드는 태그에는 <table>, <tr>, <td>,<th>가 있음-->
    <!-- 
        <table> : 기본적으로 표를 생성해주는 태그
        <tr> : 표의 행을 나타내는 태그
        <td> : 표의 열을 나타내는 태그
        <th>: 표의 제목 셀을 나타내는 태그
    -->
    <h1>기본적인 표 만들기</h1>
    <table border = "1">
        <caption><b>웹 브라우저의 종류</b></caption>
        <tr bgcolor = "blue">
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>엣지</td>
            <td>MS</td>
            <td>http://www.microsoft.com</td>
        </tr>
        <tr>
            <td>크롬</td>
            <td>google</td>
            <td>http://www.google.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>애플</td>
            <td>http://www.apple.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozila</td>
            <td>http://www.mozila.com</td>
        </tr>
    </table>
    <figure>figure를 이용하여 설명을 적을 수 있다.</figure>
    <h1>표의 행과 열 합치기</h1>
    <!-- 2행 2열 테이블 만들어보기-->
    <table border="1">
        <tr>
            <td rowspan="2">섹션1-1</td>
            <td>섹션1-2</td>
        </tr>
        <tr>
            <!--<td>섹션2-1</td>-->
            <td>섹션2-2</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <td colspan="2">섹션1-1</td>
           <!--<td>섹션1-2</td>--> 
        </tr>
        <tr>
            <td>섹션2-1</td>
            <td>섹션2-2</td>
        </tr>
    </table>
    
    <!-- 4행 4열짜리 테이블을 이용-->
    <table border = "1">
        <caption><b>회원정보</b></caption>
        <tr>
            <td rowspan="2" colspan="2" width = "150" height = "150" align="center">사진</td>
            <!--<td></td>-->
            <td width = "80" align="center" bgcolor="yellow">이름</td>
            <td width = "200"></td>
        </tr>
        <tr>
            <!--<td></td>-->
            <!--<td></td>-->
            <td width = "80" align="center" bgcolor="yellow">연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width = "100" height = "100" align="center" bgcolor="yellow">주소</td>
            <td colspan="3"></td>
            <!--<td></td>-->
            <!--<td></td>-->
        </tr>
        <tr>
            <td width = "100" height="100" align="center" bgcolor = "yellow">자기소개</td>
            <td colspan="3"></td>
            <!--<td></td>-->
            <!--<td></td>-->
       </tr>
    </table>
</body>
</html>
